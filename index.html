<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_Dó">Dó</button>
        <button class="tecla tecla_Ré">Ré</button>
        <button class="tecla tecla_Mi">Mi</button>

        <button class="tecla tecla_Fa">Fa</button>
        <button class="tecla tecla_Sol">Sol</button>
        <button class="tecla tecla_Lá">Lá</button>

        <button class="tecla tecla_Si">Si</button>
        <button class="tecla tecla_Do">Do</button>
        <button class="tecla tecla_Piano">Piano</button>
    </section>

    <audio src="sounds/dó.mp3" id="som_tecla_Dó"></audio>
    <audio src="sounds/ré.mp3" id="som_tecla_Ré"></audio>
    <audio src="sounds/mi.mp3" id="som_tecla_Mi"></audio>
    <audio src="sounds/fa.mp3" id="som_tecla_Fa"></audio>
    <audio src="sounds/so.mp3" id="som_tecla_Sol"></audio>
    <audio src="sounds/la.mp3" id="som_tecla_Lá"></audio>
    <audio src="sounds/si.mp3" id="som_tecla_Si"></audio>
    <audio src="sounds/do.mp3" id="som_tecla_Do"></audio>
    <audio src="sounds/Do Re Mi Fa So La Ti Do.mp3" id="som_tecla_Piano"></audio>

    <script src="main.js"></script>

</body>
</html>
